<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- <script scr = "https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"
        integrity="sha256-gSh8eotzb/CVvCREGPUNgIWuDnTYnZvVOQnRrP1eDjI=" crossorigin="anonymous"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>

        let scene = new THREE.Scene();

        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
        camera.position.set(-10, 0, 30);
        camera.rotation.set(0, -0.35, 0);

        let renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })


        let geometry = new THREE.CylinderGeometry(15, 15, 10, 12); //radius top, radius bottom, height, radial segments
        let material = new THREE.MeshLambertMaterial({ color: 0xABD7EB });
        let cylinder = new THREE.Mesh(geometry, material)
        cylinder.position.set(-2, 0, 0); //by default it is 0,0,0
        cylinder.rotation.set(0, 0, 1.5708); //90 degrees in rad = 1.5708

        scene.add(cylinder);

        let light = new THREE.PointLight(0xFFFFFF);
        light.position.set(-10, 10, 30)
        scene.add(light);
        // let i = 0.1;
        // let x = 0;
        let render = function () {
            requestAnimationFrame(render);


            // for(i;i>=0;i=i-x){
            // console.log('>>', i);
            cylinder.rotation.x += 0.03;
            //     renderer.render(scene, camera);
            // }

            renderer.render(scene, camera);
        }

        render();


    </script>
</body>

</html>
